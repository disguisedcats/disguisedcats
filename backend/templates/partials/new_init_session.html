<label for="name" class="flex flex-row gap-1 items-center">
  <span class="text-gray-700 min-w-24">Session ID:</span>
  <input
    type="text"
    readonly
    id="session-id"
    value="{{ session_id }}"
    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-300 focus:ring focus:ring-sky-200 focus:ring-opacity-50"
  />
</label>
<button
  class="btn btn-primary focus:none focus-visible:none"
  onclick="manager.close()"
>
  Save session
</button>
